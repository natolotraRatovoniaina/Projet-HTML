<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Immatriculation MIT</title>
    </head>
<body bgcolor="black">
    <form action="">
        <table border="0">
            <tr height="650vw">
                <td width="400vw" bgcolor="white">
                    <img src="/Téléchargements/mit.png" height="650wv" width="400wv">
                </td>
                <td width="600vw">
                    <table border="5">
                        <tr height="10vw">
                            <td width="600vw" bgcolor="darkblue">
                                <center>
                                    <font color="white" size="6">
                                        FICHE D'INSCRIPTION
                                    </font>
                                </center>
                            </td>
                        </tr>
                        <tr height="650vw">
                            <td width="600vw" bgcolor="gray">
                                <table>
                                    <tr height="50vw">
                                        <td>
                                            &nbsp;&nbsp;<font size="4">Nom</font>
                                        </td>
                                        <td>
                                            &nbsp;: <input type="text" name="nom">
                                        </td>
                                    </tr>
                                    <tr height="50vw">
                                        <td>
                                            &nbsp;&nbsp;<font size="4">Prénom</font>
                                        </td>
                                        <td>
                                            &nbsp;: <input type="text" name="prénom">
                                        </td>
                                    </tr>
                                    <tr height="50vw">
                                        <td>
                                            &nbsp;&nbsp;<font size="4">Date de naissance</font>
                                        </td>
                                        <td>
                                            &nbsp;: <input type="date" name="date">
                                        </td>
                                    </tr>
                                    <tr height="50vw">
                                        <td>
                                            &nbsp;&nbsp;<font size="4">Lieu de naissance</font>
                                        </td>
                                        <td>
                                            &nbsp;: <input type="text" name="lieu">
                                        </td>
                                    </tr>
                                    <tr height="50vw">
                                        <td>
                                            &nbsp;&nbsp;<font size="4">Sexe</font>
                                        </td>
                                        <td>
                                            &nbsp;:   <select>
                                                    <option value="1">
                                                        HOMME
                                                    </option>
                                                    <option value="1">
                                                        FEMME
                                                    </option>
                                                </select>
                                        </td>
                                    </tr>
                                    <tr height="50vw">
                                        <td>
                                            &nbsp;&nbsp;<font size="4">Adresse</font>
                                        </td>
                                        <td>
                                            &nbsp;: <input type="text" name="adresse">
                                        </td>
                                    </tr>
                                    <tr height="50vw">
                                        <td>
                                            &nbsp;&nbsp;<font size="4">Année du BACC</font>
                                        </td>
                                        <td>
                                            &nbsp;: <input type="number" name="année" placeholder="2023" size="5">
                                        </td>
                                    </tr>
                                    <tr height="50vw">
                                        <td>
                                            &nbsp;&nbsp;<font size="4">Numero d'Inscription</font>
                                        </td>
                                        <td>
                                            &nbsp;: <input type="text" name="numero">
                                        </td>
                                    </tr>
                                    <tr height="50vw">
                                        <td>
                                            &nbsp;&nbsp;<font size="4">Serie</font>
                                        </td>
                                        <td>
                                            &nbsp;: <select name="serie" size="1">
                                                <option value="1">
                                                    C
                                                </option>
                                                <option value="2">
                                                    S
                                                </option>
                                              </select>
                                        </td>
                                        <tr height="50vw">
                                            <td>
                                                &nbsp;&nbsp;<font size="4">Centre d'Examen</font>
                                            </td>
                                            <td>
                                                &nbsp;: <input type="text" name="centre">
                                            </td>
                                        </tr>
                                        <tr height="50vw">
                                            <td>
                                                &nbsp;&nbsp;<font size="4">E-mail</font>
                                            </td>
                                            <td>
                                                &nbsp;: <input type="email" name="email">
                                            </td>
                                        </tr>
                                        <tr height="50vw">
                                            <td>
                                                &nbsp;&nbsp;<font size="4">Numéro Téléphone</font>
                                            </td>
                                            <td>
                                                &nbsp;: <input type="tel" name="tel">
                                            </td>
                                        </tr>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr height="5vw">
                            <td width ="600vw" bgcolor="gray">
                                <center><input type="submit" value="S'INSCRIRE"></center>
                            </td>
                        </tr>
                    </table>
                </td>
                <td width="400vw" bgcolor="white">
                    <img src="/Téléchargements/fac.jpeg" height="650wv" width="400wv">
                </td>
            </tr>
        </table>
    </form>    
</body>
</html>
